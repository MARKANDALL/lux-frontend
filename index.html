<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Pronunciation</title>
  
  <link rel="stylesheet" href="./app-core/lux-main.css" />
  <link rel="stylesheet" href="./app-core/lux-layout.css" />
  
  <link rel="stylesheet" href="./features/balloon/balloon.css" />
  <link rel="stylesheet" href="./features/features/self-playback.css" />
  <link rel="stylesheet" href="./features/features/tts.css" />
  <link rel="stylesheet" href="./features/features/tts-peekaboo.css" />
</head>
<body>

  <div id="app">
    <header class="lux-header">
      <h1>Lux Pronunciation Lab</h1>
      </header>

    <main class="lux-container">
      
      <section id="input-section">
        <div class="passage-selector-container">
           <select id="passageSelect" class="lux-select">
             <option value="" disabled selected>Select a passage...</option>
             </select>
        </div>

        <div class="text-input-container">
          <textarea id="typewriterInput" class="lux-textarea" placeholder="Or type text here..."></textarea>
          <div class="controls">
            <button id="recordBtn" class="lux-btn primary-btn">Record</button>
            <button id="stopBtn" class="lux-btn danger-btn" disabled>Stop</button>
          </div>
        </div>
      </section>

      <div id="statusMsg" class="status-message"></div>

      <div id="prettyResult" class="results-container"></div>

    </main>
  </div>

  <div id="selfpb-lite" class="drawer-bottom hidden">
    </div>

  <div id="tts-controls" class="drawer-bottom hidden">
    </div>

  <div id="dashboard-overlay" class="modal-overlay hidden">
    <div id="dashboard-modal" class="modal-content">
      </div>
  </div>

  <div id="lux-balloon-container"></div>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
